<div class="navbar bg-white px-3">
  <ul class="navbar-nav align-self-center sidebar-resize-hide me-3">
    <li class="nav-item dropdown">
      <button type="button"
              class="btn btn-transparent text-gray-800 d-none d-lg-inline-flex"
              [style.padding.px]="6.5"
              (click)="toggleExpanded()">
        <i class="fas fa-bars"></i>
      </button>
      <button type="button"
              class="btn btn-transparent text-gray-800 btn-icon d-lg-none"
              [style.padding.px]="6.5"
              (click)="toggleMobileExpanded()">
        <i class="fas fa-times"></i>
      </button>
    </li>
  </ul>
  <div class="navbar-brand flex-fill wmin-0">
    <a [routerLink]="['/dashboard']"
       class="d-inline-block">
      <img src="assets/logo/edj-with-label.svg"
           class="sidebar-resize-hide" />
      <img src="assets/logo/edj-without-label.svg"
           class="sidebar-resize-show" />
    </a>
  </div>
</div>
<div class="sidebar-content">
  <div class="sidebar-section">
    <ul #navSidebar
        class="nav nav-sidebar"
        data-nav-type="accordion">
      <li #navItem
          *ngFor="let item of menuEmitter$ | async"
          class="nav-item"
          [ngClass]="[
            item.children ? 'nav-item-submenu' : '',
            item.slide ? 'nav-item-open' : ''
          ]">
        <ng-container *ngIf="item.link; else tempSub">
          <a class="nav-link"
             [routerLink]="[item.link]"
             [routerLinkActive]="['active']">
            <ng-template [ngTemplateOutlet]="tempLink"></ng-template>
          </a>
        </ng-container>

        <ng-template #tempSub>
          <a role="button"
             class="nav-link"
             (click)="onSlide($event)">
            <ng-template [ngTemplateOutlet]="tempLink"></ng-template>
          </a>
        </ng-template>

        <ng-template #tempLink>
          <div class="icon">
            I
          </div>
          <span>
            {{ item.name }}
          </span>
        </ng-template>

        <ng-container *ngIf="item.children">
          <ul class="nav nav-group-sub"
              [attr.data-submenu-title]="item.name"
              [@slideUpDown]="item.slide">
            <li *ngFor="let child of item.children"
                class="nav-item">
              <ng-container *ngIf="child.name==='divider'">
                <hr class="dropdown-divider mx-5">
              </ng-container>
              <ng-container *ngIf="child.name!=='divider'">
                <a class="nav-link nav-link-sub"
                   [routerLink]="[child.link]"
                   [routerLinkActive]="['active']">
                  {{ child.name }}
                </a>
              </ng-container>
            </li>
          </ul>
        </ng-container>
      </li>
    </ul>
  </div>
</div>
