<header class="admin-navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid px-3">
      <div class="d-flex flex-1 d-lg-none">
        <button class="navbar-toggler"
                type="button"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                (click)="toggleMobileExpanded()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="navbar-collapse collapse flex-lg-1 order-2 order-lg-1">
      </div>
      <div class="d-flex justify-content-end align-items-center flex-1 flex-lg-0 order-1 order-lg-2">
        <ul class="navbar-nav nav-right flex-row">
          <li ngbDropdown
              class="nav-item nav-avatar dropdown">
            <a ngbDropdownToggle
               class="nav-link d-flex align-items-center"
               [routerLink]="[]">
              <jds-avatar-item [primaryText]="user.name"
                               [avatar]="{ appearance: 'circle', size: 36 }">
              </jds-avatar-item>
              <i class="fas fa-caret-down ms-2"></i>
            </a>
            <ul ngbDropdownMenu
                class="dropdown-menu dropdown-menu-end">
              <li ngbDropdownItem>
                <a class="d-block text-gray-800 text-decoration-none px-0"
                   [routerLink]="[]"
                   (click)="doLogout()">
                  Keluar
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
